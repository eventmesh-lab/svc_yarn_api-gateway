openapi: 3.0.3
info:
  title: EventMesh API Gateway (skeleton)
  version: v1
  description: OpenAPI skeleton for the API Gateway (BFF) used by the eventmesh-frontend.
servers:
  - url: http://localhost:5000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Evento:
      type: object
      properties:
        id:
          type: string
        nombre:
          type: string
        descripcion:
          type: string
        categoria:
          type: string
        fecha:
          type: string
          format: date-time
        venue:
          type: string
        precio:
          type: number
          format: float
        aforo:
          type: integer
        aforoDisponible:
          type: integer
        estado:
          type: string
        imagen:
          type: string
        organizadorId:
          type: string
security:
  - bearerAuth: []
paths:
  /api/eventos/publicados:
    get:
      summary: Obtener eventos publicados (proxy hacia EventosService)
      parameters:
        - in: query
          name: categoria
          schema:
            type: string
        - in: query
          name: fechaDesde
          schema:
            type: string
            format: date-time
        - in: query
          name: fechaHasta
          schema:
            type: string
            format: date-time
        - in: query
          name: precioMin
          schema:
            type: number
        - in: query
          name: precioMax
          schema:
            type: number
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Lista de eventos publicados
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Evento'
        '400':
          description: Bad Request
        '500':
          description: Server error
